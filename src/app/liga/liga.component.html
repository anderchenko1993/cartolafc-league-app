<div class="container">
    <div class="container-loading" [hidden]="!loading">
        <h1>Carregando...</h1>
        <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
    
    <div class="mt-2" [hidden]="loading">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    <img src="{{ liga.imagem }}" width="100px" height="100px">  
                    {{ liga.nome }}
                </h3>
            </div>         
        </div>

        <h1 *ngIf="emManutencao" class="mt-4">{{ mensagem }}</h1>
        
        <div *ngIf="!emManutencao">
            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th>Time</th>
                        <th>Cartola</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let time of times; index as i">
                        <td><b>{{ i+1 }}ยบ</b></td>
                        <td><img src="{{ time.escudo }}" width="45px" height="50px"> {{ time.time }}</td>
                        <td>{{ time.nomeCartola }}</td>
                        <td class="pontuacao">{{ time.pontosCampeonato }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
